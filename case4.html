<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Two</title>
    <link rel="stylesheet" href="../../asets/css/bootstrap.css">
</head>
<body>

<section class="container">
    <h1>Task Generator.!</h1>
    <div class="row">
        <div class="col-4">
            <input id="txt" class="form-control" type="text" placeholder="Input a Task">
            <button id="btn" class="btn btn-danger mt-2">Add Task</button>
        </div>
        <div class="offset-1 col-3 shadow overflow-x-hidden" style="height: 70vh">
            <ol id="list" class="list-group p-2">
                <li class="list-group-item">Task One</li>
            </ol>
        </div>
    </div>
</section>


<script>
    //Bind an event for Change Text Btn
    //Get Input Text Value
    //Create a list element
    //Add it to the Ordered List

    const inputElement = document.querySelector("#txt");
    const addButton = document.querySelector("#btn");

    const listElement = document.querySelector("#list");

    addButton.addEventListener("click", function () {

        const taskText = inputElement.value.trim();


        if (taskText !== "") {

            const listItem = document.createElement("li");
            listItem.className = "list-group-item";
            listItem.textContent = taskText;


            listElement.appendChild(listItem);


            inputElement.value = "";
        }
    });

</script>
</body>
</html>
