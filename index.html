<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
         <h1 id="h1ID">What is BOM & What is DOM</h1>
         <h1 id="h2ID">HII</h1>
         <input type="text">
         <button>Click</button>
    </section>

    <script>
        document.querySelector("#h1ID").addEventListener("click",function (){
        document.querySelector("#h1ID").remove()
    });

    
    document.querySelector("button").addEventListener("click",function (){
        document.querySelector("input").value;
        Document.querySelector("#h2ID").innerHTML. document.querySelector("input").value;
    });


    </script>
</body>
</html>
